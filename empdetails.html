<!DOCTYPE html>
<html>
<head>
<title> Employee Details </title>  <!-- Title of the page -->
<script type="text/javascript">

// Define a function which will work as a method

    function changesalary(Employee){
    this.emp_salary = Employee;
    }

    function printdetails(Name, Skills, salary){
    this.Name = Name;
    this.Skills = Skills;
    this.salary = salary;
    this.changesalary = changesalary;    // Assign that method as property.
    }

</script>
</head>
<body>
    <script type="text/javascript">
        var Emp = new printdetails("Rodrick", "Hadoop , Java", 300000);
        Emp.changesalary(5000000);                      // this is the updated salary of an employee 
        document.write("Employee Name is : " + Emp.Name + "<br>");      // for output on the screen
        document.write("Employee Skills are : " + Emp.Skills + "<br>");
        document.write("Employee salary is : " + Emp.salary + "<br>");
        document.write("Employee Updated salary is : " + Emp.emp_salary + "<br>");
    </script>
</body>  
</html>
